<ion-header>
  <ion-navbar>
    <ion-title>Task Pengiriman Kurir</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <p item-start><b>ID</b></p>
      <p>Nama Paket</p>
      <button ion-button color="primary" outline item-end>Jarak</button>
      <button ion-button color="danger" outline item-end>Prioritas</button>
    </ion-list-header>

    <ion-item *ngFor="let list of list_pengiriman">
      <p item-start><b>{{ list.IDPengiriman }}</b></p>
      <p>{{ list.IDPaket }}</p>
      <button ion-button color="primary" outline item-end>12 Km</button>
      <button ion-button color="danger" outline item-end>1</button>
    </ion-item>
    
  </ion-list>
</ion-content>
